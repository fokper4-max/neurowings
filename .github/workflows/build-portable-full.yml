name: Build Portable FULL (с моделями)

on:
  workflow_dispatch:

jobs:
  build-portable-full:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download neural network models
      run: |
        echo Downloading models from GitHub Release...
        curl -L -o models.tar.gz https://github.com/fokper4-max/neurowings/releases/download/models-v1.0/models.tar.gz
        echo Extracting models...
        mkdir models
        tar -xzf models.tar.gz -C models/
        echo Models downloaded successfully!
        ls -lh models/
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build portable bundle
      run: |
        python build_portable.py
      shell: cmd

    - name: Upload portable FULL ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeuroWings-Portable-FULL-ZIP
        path: dist_portable/NeuroWings-Portable-Windows.zip
        retention-days: 30
