name: Build Portable v3 (Models + External Launcher)

on:
  # Только ручной запуск
  workflow_dispatch:
  # Или при создании release tag
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-portable:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download neural network models
      run: |
        echo Downloading models from GitHub Release...
        curl -L -o models.tar.gz https://github.com/fokper4-max/neurowings/releases/download/models-v1.0/models.tar.gz
        echo Extracting models...
        mkdir models
        tar -xzf models.tar.gz -C models/
        echo Models downloaded successfully!
        ls -lh models/
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build portable bundle
      run: |
        python build_portable.py
      shell: cmd

    - name: Upload portable folder artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeuroWings-Portable-v3-Folder
        path: dist_portable/NeuroWings-Portable/
        retention-days: 30

    - name: Upload portable ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeuroWings-Portable-v3-ZIP
        path: dist_portable/NeuroWings-Portable-Windows.zip
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist_portable/NeuroWings-Portable-Windows.zip
        body: |
          # NeuroWings Portable Release

          ## Что нового в этой версии

          См. CHANGELOG.md

          ## Установка и запуск

          1. Скачайте `NeuroWings-Portable-Windows.zip`
          2. Распакуйте архив в любую папку
          3. Запустите `NeuroWings.bat` (находится СНАРУЖИ папки NeuroWings)

          **Модели нейросетей уже включены в архив!**

          **Структура после распаковки:**
          ```
          NeuroWings-Portable/
          ├── NeuroWings.bat       ← Запускать здесь!
          ├── README.txt
          └── NeuroWings/
              ├── python.exe
              ├── neurowings/
              ├── models/          ← Модели сюда
              │   ├── yolo_detect_best.pt
              │   ├── yolo_pose_best.pt
              │   ├── stage2_best.pth
              │   └── best.pt
              └── run.py
          ```

          ## Требования

          - Windows 10/11 (64-bit)
          - Visual C++ Redistributable 2015-2022 (обычно уже установлен)
            Если приложение не запускается, установите: https://aka.ms/vs/17/release/vc_redist.x64.exe

          ## Поддержка

          При возникновении проблем:
          1. Проверьте файл `NeuroWings/neurowings.log`
          2. Убедитесь что папка `NeuroWings/models/` содержит 4 файла моделей
          3. Создайте issue в репозитории с описанием проблемы

          ## Размер

          ~600 MB (включает Python + PyTorch + модели нейросетей)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
