name: Build Portable LITE (без моделей)

on:
  # Только ручной запуск
  workflow_dispatch:
  # Или при создании release tag
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-portable:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create empty models folder with instructions
      run: |
        mkdir models
        echo Neural network models should be placed here > models\README.txt
        echo. >> models\README.txt
        echo Download models from: https://github.com/fokper4-max/neurowings/releases/tag/models-v1.0 >> models\README.txt
        echo. >> models\README.txt
        echo Extract models.tar.gz files to this folder: >> models\README.txt
        echo   - yolo_detect_best.pt >> models\README.txt
        echo   - yolo_pose_best.pt >> models\README.txt
        echo   - stage2_best.pth >> models\README.txt
        echo   - best.pt >> models\README.txt
      shell: cmd

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build portable bundle
      run: |
        python build_portable.py
      shell: cmd

    - name: Upload portable folder artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeuroWings-Portable-LITE-Folder
        path: dist_portable/NeuroWings-Portable/
        retention-days: 30

    - name: Upload portable ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeuroWings-Portable-LITE-ZIP
        path: dist_portable/NeuroWings-Portable-Windows.zip
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist_portable/NeuroWings-Portable-Windows.zip
        body: |
          # NeuroWings Portable Release

          ## Что нового в этой версии

          См. CHANGELOG.md

          ## Установка и запуск

          1. Скачайте `NeuroWings-Portable-Windows.zip` (~100 MB)
          2. Скачайте `models.tar.gz` из https://github.com/fokper4-max/neurowings/releases/tag/models-v1.0 (~310 MB)
          3. Распакуйте `NeuroWings-Portable-Windows.zip`
          4. Распакуйте `models.tar.gz` и положите файлы в `NeuroWings-Portable/NeuroWings/models/`
          5. Запустите `NeuroWings.bat` (находится СНАРУЖИ папки NeuroWings)

          **LITE версия - модели скачиваются отдельно для уменьшения размера архива.**

          **Структура после распаковки:**
          ```
          NeuroWings-Portable/
          ├── NeuroWings.bat       ← Запускать здесь!
          ├── README.txt
          └── NeuroWings/
              ├── python.exe
              ├── neurowings/
              ├── models/          ← Модели сюда
              │   ├── yolo_detect_best.pt
              │   ├── yolo_pose_best.pt
              │   ├── stage2_best.pth
              │   └── best.pt
              └── run.py
          ```

          ## Требования

          - Windows 10/11 (64-bit)
          - Visual C++ Redistributable 2015-2022 (обычно уже установлен)
            Если приложение не запускается, установите: https://aka.ms/vs/17/release/vc_redist.x64.exe

          ## Поддержка

          При возникновении проблем:
          1. Проверьте файл `NeuroWings/neurowings.log`
          2. Убедитесь что папка `NeuroWings/models/` содержит 4 файла моделей
          3. Создайте issue в репозитории с описанием проблемы

          ## Размер

          - Приложение: ~100 MB
          - Модели (отдельно): ~310 MB
          - Всего: ~410 MB после установки
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
