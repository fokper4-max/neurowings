name: Build Portable LITE (without models)

on:
  workflow_dispatch:

jobs:
  build-portable-lite:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create empty models folder
      run: |
        mkdir models
        echo Neural network models should be placed here > models/README.txt
        echo. >> models/README.txt
        echo Download models from: https://github.com/fokper4-max/neurowings/releases/tag/models-v1.0 >> models/README.txt
        echo. >> models/README.txt
        echo Extract models.tar.gz to this folder >> models/README.txt
      shell: cmd

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build portable bundle
      run: |
        python build_portable.py
      shell: cmd

    - name: Upload portable LITE ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeuroWings-Portable-LITE-ZIP
        path: dist_portable/NeuroWings-Portable-Windows.zip
        retention-days: 30
