name: Build Windows EXE

on:
  # Отключаем автосборку при каждом push - только вручную
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]
  workflow_dispatch:  # Позволяет запустить вручную из GitHub UI

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Visual C++ Redistributable
      run: |
        choco install vcredist-all -y
      shell: cmd

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
      shell: cmd

    - name: Build with PyInstaller
      run: |
        pyinstaller --name=NeuroWings --onedir --windowed --clean --noupx --collect-all torch --collect-all torchvision --collect-all cv2 --copy-metadata torch --copy-metadata torchvision --hidden-import=torch --hidden-import=torchvision --hidden-import=cv2 --hidden-import=neurowings run.py
      shell: cmd

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeuroWings-Windows
        path: dist/NeuroWings/
        retention-days: 30

    - name: Zip distribution
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd dist
        tar -czf NeuroWings-Windows.zip NeuroWings/
      shell: bash

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/NeuroWings-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
